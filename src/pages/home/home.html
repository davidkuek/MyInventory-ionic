<ion-header>
  
  
    <ion-navbar color="primary">
  
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
  
      <ion-title>
        My Inventory
      </ion-title>
  
       <ion-buttons end> 
        <button ion-button icon-only (click)="add_list()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)" [showCancelButton]="shouldShowCancel"></ion-searchbar>
  
    <ion-list>
      <ion-item-sliding *ngFor = "let item of item_array">
      
    <button ion-item (click)="edit_button_click(item[0])">
      <ion-thumbnail item-start>
        <img src="{{item[4]}}" onError="this.src='assets/img/placeholder.png';">
      </ion-thumbnail>
      <h1>{{ item[1] }}</h1>
      <p>{{item[2]}} {{item[3]}}</p>
    </button>  
  
      <ion-item-options side="right">
  
        <button ion-button color="danger" (click)="delete_button(item[0])">
          <ion-icon name="trash"></ion-icon>Delete
        </button>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>
  
  
  
   <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
     <ion-infinite-scroll-content></ion-infinite-scroll-content>
   </ion-infinite-scroll>
  
  </ion-content>
