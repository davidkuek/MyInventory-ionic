<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      My Inventory
    </ion-title>
     <ion-buttons end> 
      <button ion-button icon-only (click)="add_list()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" [showCancelButton]="shouldShowCancel"></ion-searchbar>
<ion-list>
  <ion-item-sliding *ngFor = "let item of item_array">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{item[4]}}" onError="this.src='assets/img/placeholder.png';">
      </ion-avatar>
      <h2>{{item[1]}}</h2>
      <p>{{item[2]}} {{item[3]}}(s)</p>
    </ion-item>

    <ion-item-options side="right">
      <button ion-button color="primary" (click)="edit_button_click(item[0])">
        <ion-icon name="edit"></ion-icon>
        Edit
      </button>
      <button ion-button color="danger" (click)="delete_button(item[0])">
        <ion-icon name="delete"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>

 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
